<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算器</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<!-- 头部开始 -->
	<div class="head">
		<h1 class="Calculator">计算器</h1>
		<div class="point">
			<div class="pt"></div>
			<div class="pt pt1"></div>
			<div class="pt"></div>
		</div>
	</div>
	<!-- 头部结束 -->
	<!-- 输入框开始 -->
	<div class="Inputbox">
		<div class="line"></div>
	</div>
	<!-- 输入框结束 -->
	<!-- 查看历史开始 -->
	<div class="xialatiao">
		<div class="xialatiao-center">
			<img src="image/computer_06.gif" alt="css/index.css">
		</div>
	</div>
	<!-- 查看历史结束 -->
	<!-- 键盘开始 -->  
	<div class="keyboard">
		<div class="btn">C</div>
		<div class="btn">&divide</div>
		<div class="btn btn2">&times</div>
		<div class="btn btn1 btn2"><img src="image/computer_03.png" alt=""></div>
		
		<div class="btn btn4">7</div>
		<div class="btn btn4">8</div>
		<div class="btn btn2 btn4">9</div>
		<div class="btn btn1 btn2">-</div>

		<div class="btn btn4">4</div>
		<div class="btn btn4">5</div>
		<div class="btn btn2 btn4">6</div>
		<div class="btn btn1 btn2">+</div>

		<div class="btn btn4">1</div>
		<div class="btn btn4">2</div>
		<div class="btn btn2 btn4">3</div>
		<div class="btn btn1 btn2">()</div>

		<div class="btn btn3 btn4">0</div>
		<div class="btn btn3 btn4">.</div>
		<div class="btn btn2 btn3 btn4">+/-</div>
		<div class="btn btn1 btn2 btn3 btn5">=</div>
	</div>
	<!-- 键盘结束 -->
</body>
</html>
